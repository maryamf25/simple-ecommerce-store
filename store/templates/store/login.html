{% extends "store/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'store/css/login.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Login to access your account</p>
    </div>

    <form method="POST" action="{% url 'login' %}?next={% url 'product_list' %}">
      {% csrf_token %}
      <div class="input-group">
        <label for="id_username"><i class="fas fa-user"></i> Username or Email</label>
        {{ form.username }}
      </div>

      <div class="input-group">
        <label for="id_password"><i class="fas fa-lock"></i> Password</label>
        {{ form.password }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-buy_now">Login</button>
        <p class="small-text">
          Don't have an account?
          <a href="{% url 'register' %}">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
